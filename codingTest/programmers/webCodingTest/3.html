    <body>
        <script>
            function solution(n, wires) {
                let answer = -1;
                let group = []; // 일반그룹
                let conn = []; // 연결망그룹
                for(let i=0; i<n-1; i++){
                    for(let j=0; j<n-1; j++){ 
                        if(i!==j &&wires[i][0]===wires[j][1]||
                        wires[i][0]===wires[j][1]||
                        wires[i][1]===wires[j][0])
                        group.push(wires[i])
                   }
                }
                for(let i=0; i<group.length-1; i++){
                    if(group[i]===group[i+1]){
                        conn.push(group[i]);
                    }
                }
                answer = conn
                if(conn.length===0) return answer = 1;
              return answer;
            }

        </script>

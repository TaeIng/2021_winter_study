<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){

                let answer = 0;
                for (let car of arr){
                    car = car.toString();
                    if(day == car[1])
                    answer++
                }

                // 해설
                // let answer = 0;
                // for(lex x of arr){
                //     if(x%10===day) answer ++;
                // }

                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>

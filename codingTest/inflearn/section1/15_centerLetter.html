<html>

        <meta charset="UTF-8">
        <title>출력결과</title>

    <body>
        <script>
            function solution(s){
                // let answer = "";

                // if(s.length%2===0)
                //     answer=s[s.length/2-1]+s[s.length/2];
                // else answer=s[s.length/2-0.5]

                // 해설
                let answer;
                let mid=Math.floor(s.length/2) // floor로 몫찾기
                if(s.length%2==1) answer=s.substring(mid, mid+1);
                else answer = s.substring(mid-1,mid+1); // substring(idx, idx2)은 idx에서부터 idx 전까지 반환
                // substr(idx, num)는 idx 인덱스부터 num개의 문자 반환
                

                return answer;
            }

            console.log(solution("study"));
        </script>
    </body>

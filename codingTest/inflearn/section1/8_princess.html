<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let sum = arr.reduce((prev,curr)=>prev+curr,0);
                for(let i=0;i<arr.length;i++){
                    for(let j=0;j<arr.length-1;j++){
                        if(sum - arr[i] - arr[j] == 100 && i!==j){
                            arr.splice(j,1);
                            arr.splice(i,1);
                            return arr
                        }
                    }
                }
                answer = arr;
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>

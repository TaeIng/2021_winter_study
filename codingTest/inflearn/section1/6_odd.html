<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let mins = [];

                for (let i of arr){
                    if(i%2!==0){
                        mins.push(i)
                    }
                }
                let answer = Math.min(...mins)
                
                return answer;
            }

            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>

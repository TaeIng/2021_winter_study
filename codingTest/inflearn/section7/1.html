<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                for(let i=0;i<arr.length-1;i++){ // i를 선택해서 가장 작은 수와 바꾸면서 정렬
                    let idx=i;
                    for(let j=i+1;j<arr.length;j++){
                        if(arr[j]<arr[idx])idx=j;
                    }
                        [arr[i],arr[idx]]=[arr[idx],arr[i]];
                    }
                return answer;
            }
            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>

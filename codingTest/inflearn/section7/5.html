<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                answer =[];
                for(let x of arr){
                    if(answer.includes[x]){
                        for(let i=0; i<answer.indexOf(x)+1; i++){
                            if(answer.indexOf(x)!==0){
                                [answer[answer.indexOf(x)],answer[answer.indexOf(x-1)]] = 
                                [answer[answer.indexOf(x-1)],answer[answer.indexOf(x)]]
                            }
                        }
                    }
                    else { 
                        answer.unshift(x);
                        if(answer.length>size) answer.pop()
                    }
                }
                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){           
                let answer = 0;
                for(let x of arr[0]){
                    let lowX = [];
                    for (let i=0;i<arr.length;i++){
                        lowX.push(...arr[i].slice(0,arr[i].indexOf(x)+1))
                    }
                    for(let y of arr[0]){
                        if(!lowX.includes(y)){
                            answer ++
                        }
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            // let arr=[[19, 15, 4, 17, 12, 18, 6, 3, 11, 14, 1, 8, 13, 9, 2, 20, 5, 16, 10, 7],
            // [5, 20, 18, 17, 14, 11, 19, 3, 10, 16, 6, 8, 13, 9, 2, 12, 4, 7, 1, 15]]

            console.log(solution(arr));
            
        </script>
    </body>
</html>

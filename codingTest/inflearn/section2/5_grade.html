                // 해설
                let n=arr.length;
                let answer = Array.from({length:n},()=>1) // Array.from({length:배열길이},()=>배열값 재귀함수)
            
                for(let i=0; i<n; i++){
                    for(j=0; j<n; j++){
                        if(arr[j]>arr[i]) answer[i]++;
                    }
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));

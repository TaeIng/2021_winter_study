<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer=[];

                for(let i=0; i<=arr.length-k; i++){
                    answer.push(arr[i]+arr[i+1]+arr[i+2]);
                }
                return Math.max(...answer);
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){

                // let answer = [];
                // answer.push(...a,...b);
                // answer.sort((a,b)=>a-b)

                // Two pointers 해설
                let answer = [];
                let n=arr1.length;
                let m=arr2.length;
                let p1=p2=0; // two pointers 지정
                while (p1<n && p2<m) { // p값이 배열길이가 넘어가면 종료
                    if(arr1[p1]<=arr2[p2]) answer.push(arr1[p1++]); // push.arr1[p1++] p1을 넣고 p1값 1 더해줌
                    else answer.push(arr2[p2++]);
                }
                while (p1<n) answer.push(arr1[p1++]); // p1이 남았다면 남은 p1 더해주기
                while (p2<m) answer.push(arr1[p2++]);
                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = "";
                let cnt = 0;

                for(let x of s){
                    if(x==="(") cnt ++;
                    if(cnt===0) answer += x;
                    if(x===")") cnt --;
                }
                return answer;
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>

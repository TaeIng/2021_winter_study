<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer = 0;
                let basket = [];

                for(let x of moves){
                    for(let i=0; i<board.length; i++){
                        if (board[i][x-1]!==0){
                            basket.push(board[i][x-1])
                            board[i][x-1] = 0
                            break;
                        }
                    }
                }
                for(let i=0; i<basket.length; i++){
                    if(basket[i] === basket[i+1]){
                        basket.splice(i,2);
                        answer += 2;
                        i= -1
                    }
                
                }
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>

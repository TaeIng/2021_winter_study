<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let answer = Array.from({length:n},(v,i)=>i+1)
                    for(let i=0; i<n; i++){
                        answer.push(...answer.splice(0,k-1))
                        answer.shift();
                        if(answer.length===1) break;
                }
                return answer[0];
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(need, plan){
                let answer = "YES"
                
                for(let i=0; i<need.length-1; i++){
                    if(!plan.slice(plan.indexOf(need[i])+1).includes(need[i+1])) return "NO"
                }
                return answer;
            }

            let a="CBA";
            let b="DAGEBACBA";
            console.log(solution(a, b));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=[];
                function DFS(n){
                    if(n<1) return;
                    else {
                        DFS(n-1);
                        console.log(answer);
                        answer.push(n)
                        
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>

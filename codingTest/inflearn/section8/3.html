<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(v){
                let answer="";
                function DFS(v){
                    if(v>7) return
                    else{
                        // answer += (v+" "); // 전위순회
                        // DFS(v*2)
                        // DFS(v*2+1)
                        
                        // DFS(v*2)
                        // answer += (v+" "); // 중위순회
                        // DFS(v*2+1)

                        DFS(v*2)
                        DFS(v*2+1)
                        answer += (v+" "); // 후위순회
                    }
                    
                }
                DFS(v);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>

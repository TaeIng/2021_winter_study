<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = "NO"
                let total = arr.reduce((a,b)=>a+b, 0);
                let n = arr.length;
                let flag = 0;

                function DFS(L, sum){
                    if(flag) return;
                    if(L===n){
                        if(total-sum===sum) {
                            answer = "YES";
                            flag=1; // YES 출력시 종료하기 위한 플래그 변수
                        }

                    }
                    else {
                        DFS(L+1, sum+arr[L]);
                        DFS(L+1, sum);
                    }
                    
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>

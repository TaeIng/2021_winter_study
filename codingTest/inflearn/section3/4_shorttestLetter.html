            function solution(s, t){ // 해설
                let answer = [];
                let p = 100;
                for (let x of s){
                    if(x===t){
                        p=0;
                        answer.push(p);
                    } else {
                        p++;
                        answer.push(p);
                    }
                }
                for (let i=s.length-1; i>=0; i--){
                    if(s[i]===t) p=0;
                    else {
                        p++;
                        answer[i] = Math.min(p, answer[i]);
                    }
                }
                return answer;
            }

<!DOCTYPE html> 
<html lang="kr">
    <head>
        <title>Home - My fist website.</title>
        <style> a {color:wheat;
        padding: 3px 5px;
        background-color: tomato;
        text-decoration: none;
        border-radius: 5px;
        font-size: 100px;
        transition: color 1s cubic-bezier(0.6, 0, 0.735, 0.045),
        border-radius 5s ease-in-out,
        background-color 10s ease-in-out;}
            
        a:hover{
            color: tomato;
            background-color: wheat;
        }
        </style>
            
    </head>
    <body>
        <a href="#">Go home</a>
    </body>
</html>

 
<!-- /* 
Transitions은 다른 상태로 변화하는 애니메이션


ex) transition:all 5s ease-in-out;
transition:background-color 10s ease-in-out, color 5s ease-in-out
transition은 state(ex hover)이 아닌 root에 있어야함.
cubic-bezier은 변화는 속도의 변화 조절(빨랐다가 느려지게 등등...)
ex) color 1s cubic-bezier(0.6, 0, 0.735, 0.045)
 */ -->

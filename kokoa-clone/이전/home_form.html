div = division(구분선)에서 나온 단어. 박스역할
header = div 대체가능. 박스역할
span = 짧은 단어, 구문
p = 문단

footer 꼬리말 태그

main, aside, footer 등의 태그는 div와 같은 박스 역할을 하지만,
의미없는 태그인 div, span 등과는 달리 html의 콘텐츠를 볼 떄
좀 더 편리하게 볼 수 있도록 만든 것이다.

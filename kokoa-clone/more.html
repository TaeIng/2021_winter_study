<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog "></i><div class=nav__notify3></div></span>
            
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src=kokoa-img\channel.png class="user-component__avatar user-component__avatar--ms"/>
                <div class="user-component__text">
                    <h4 class="user-component__title-ms">Channel</h4>
                    <h6 class="user-component__subtitle">+82 787 666 999
                        <div class="user-component__subtitle-warning"></div><i class="fas fa-exclamation-circle"></i>
                    </h6>
                </div>
            <div class="user-component__column"></div>
            <div class="user-component__number">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="find-icons">
            <div class="find-icon__icon">
                <i class="fas fa-qrcode"></i><span>Calendar</span>
            </div>
            <div class="find-icon__icon">
                <i class="far fa-address-book"></i><span>Emotions</span></div>
            <div class="find-icon__icon">
                <i class="fas fa-fingerprint"></i><span>Themes</span></div>
            <div class="find-icon__icon">
                <i class="far fa-envelope"></i><span>Account</span></div>
        </div>

    </main>

    <div class=end-margin></div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__notify badge">1</span>
                <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"><div class=nav__notify2></div></i></a></li>
        </ul>
        
    </nav>



    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog"></i></a></span>
        </div>
    </header>

    <a class="friends-info">
        <i class="fas fa-info-circle info-circle-opacity"></i>
        <i class=friends__txt>Friends' Names Display</i>
        <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src=kokoa-img\profile.jpg class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">태중</h4>
                    <!-- <h6 class="user-component__subtitle">안녕 친구</h6> -->
                </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span></div>
            <i class="fas fa-chevron-up fa-sm"></i>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src=kokoa-img\channel.png class="user-component__avatar user-component__avatar--ms"/>
                <div class="user-component__text">
                    <h4 class="user-component__title-ms">Channel</h4>
                </div>
            <div class="user-component__column"></div>
            <div class="user-component__number">2
                <i class="fas fa-chevron-right fa-sm"></i>
            </div>
        </div>
    </main>
    
    <div class=end-margin></div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__notify badge">1</span>
                <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"><div class=nav__notify2></div></i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment fa-lg"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>

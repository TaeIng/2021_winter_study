<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="kokoaclone-challenge.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class=fix-background></div>
  <div class=fix-ui>
    <header>
      <div class=close-btn><i class="fas fa-times fa-2x"></i></div>
      <h2>Playlist</h2>
    </header>
    <div class=album>
      <div class=album-img><i class="far fa-image fa-3x"></i></div>
      <div class=album-txt><h1 class=ablum-txt-name>Random Love</h1><h4 class=album-txt-by>by Divay Kappor</h4></div>
    </div>
    <div class=play-btn>
      <div class=play-btn-main><i class="fas fa-caret-right"></i>
        <span class=play-btn-main-name>Play</span>
      </div>
        <div class="play-btn-sub heart"><i class="far fa-heart"></i></div>
        <div class="play-btn-sub plus"><i class="fas fa-plus"></i></div>
    </div>
  </div>

  <div class=form>
      <li>
        <div class="li-album-img tomato"></div>
        <div class=album-name>
          <h3>Matargasti</h3>
          <h5 class=album-by>Mohit Chauhan</h5>
        </div>
      </li>
      <li>
        <div class="li-album-img palevioletred"></div>
        <div class=album-name>
          <h3>Attitude</h3>
          <h5 class=album-by>Lewis OfMan·Attitude</h5>
        </div>
      </li>
      <li>
        <div class="li-album-img blue"></div>
        <div class=album-name>
          <h3>Try Everything</h3>
          <h5 class=album-by>Shakira·Zootopia</h5>
        </div>
      </li>
      <li>
        <div class="li-album-img ediumaquamarine"></div>
        <div class=album-name>
          <h3>Sunflower</h3>
          <h5 class=album-by>Joseph Vincent·Sunflower</h5>
        </div>
      </li>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
</script>
</body>
</html>

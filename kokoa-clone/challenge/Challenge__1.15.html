<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="Challenge__1.15.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <header>
            <button class=btn__back><i class="fas fa-arrow-left"></i></button>
            <button class=btn__search><i class="fas fa-search"></i></button>
        </header>
        <div class= song-info>
            <img src="https://img.insight.co.kr/static/2019/03/20/700/6i8s6x3c6pk61fow4523.jpg" class=img__artist>
            <div class=song-info-ui>
                <h1>잔나비</h1>
                <h3>락, 포크</h3>
            </div>
        </div>
        <div class=song-btn>
            <button class=song-btn__type>Shuttle</button>
            <button class=song-btn__like>
                <span><i class="fas fa-heart"></i></span>
                <span>212,971</span>
            </button>
        </div>
        <ul>
            <li>
                <div class="song-list">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGR3v1N8mIVSpXB5c6otXJDeL5UsbkI76omA&usqp=CAU" class=img__song>
                    <div class="song-list-info">
                        <h3>잔나비</h3>
                        <h2>너같아</h2>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg song-list-more"></i>
                </div>
            </li>
            <li>
                <div class="song-list">
                    <img src="https://w.namu.la/s/86fc171f731797a5da0d4c5a8b63396f69f5b29d478afe7888c4ee920308026ba60d0574724a7230aa3c37cbccb9b0ce8c1fd01a46927d60e4d134706a56499e1236b05962a2d05f7556df832ade52f6b68f119e3d14ac038eba860e609c9b9e" class=img__song>
                    <div class="song-list-info">
                        <h3>잔나비</h3>
                        <h2>뜨거운 여름밤은 가고 남은 건 볼품없지만</h2>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg song-list-more"></i>
                </div>
            </li>
            <li>
                <div class="song-list">
                    <img src="https://ww.namu.la/s/c2f64c8059c47f2f99fb8f3dd0dfc512ad2422511629c818908f06f305b983e5ae50819df11fc2faf35c08b8242bcb0d6c910c2f0ddd1cbc2debf41ca9d0268826ad71c02bba42d9df88f1c3ebbd7a9903cec98b67838d58db984ecfb8667af3" class=img__song>
                    <div class="song-list-info">
                        <h3>잔나비</h3>
                        <h2>November Rain</h2>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg song-list-more"></i>
                </div>
            </li>
            <li>
                <div class="song-list">
                    <img src="https://w.namu.la/s/e7f7c74f9477ecf361af510cbbf351323c79366e2117bb3e9f173a47c9452e6cc3a5861eb08acbb5560e07775464957a530045a5d786e996c00494903c9c57b0391fe8f11d91d933d417f1c6adf306b04f3f3609b8afca00d3c9564d8fbd6b89" class=img__song>
                    <div class="playing"><i class="fas fa-music fa-lg"></i></div>
                    <div class="song-list-info">
                        <h3>잔나비</h3>
                        <h2>처음 만날 때 처럼</h2>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg song-list-more"></i>
                </div>
            </li>
        </ul>
        <div class=player>
            <div class=player__info>
                <h3 class=player__info__artist>잔나비</h3>
                <span class=player__info__song>너같아</span>
            </div>
            <div class=player__ui>
                <button class=player__ui__back><i class="fas fa-step-backward"></i></button>
                <button class=player__ui__play><i class="fas fa-stop"></i></button>
                <button class=player__ui__next><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </form>

    <form class="play-form">
        <header>
            <button class=btn__back><i class="fas fa-arrow-left"></i></button>
            <button class=btn__search> <i class="fas fa-ellipsis-v"></i></button>
        </header>
        <div class= song-info>
            <img src="https://w.namu.la/s/e7f7c74f9477ecf361af510cbbf351323c79366e2117bb3e9f173a47c9452e6cc3a5861eb08acbb5560e07775464957a530045a5d786e996c00494903c9c57b0391fe8f11d91d933d417f1c6adf306b04f3f3609b8afca00d3c9564d8fbd6b89" class=play-form-song>
            <div class="song-info-ui">
                <h1>잔나비</h1>
                <h3>락, 포크</h3>
            </div>
        </div>

        <div class=play-bar-time>
            <span>1:56</span>
            <span>3:21</span>
        </div>
        <div class=play-bar>
            <div class=play-bar-played><i class="fas fa-circle"></i></div>
            <div class=play-bar-unplay></div>
        </div>
        <div class=play-form-play-ui>
            <button><i class="fas fa-redo fa-2x"></i></button>
            <button><i class="fas fa-step-backward fa-2x"></i></button>
            <button><i class="fas fa-play-circle fa-6x"></i></button>
            <button><i class="fas fa-step-forward fa-2x"></i></button>
            <button><i class="fas fa-random fa-2x"></i></button>
        </div>        
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
